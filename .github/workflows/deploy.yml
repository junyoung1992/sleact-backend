name: deploy

on:
  push:
    branches: [ develop ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Make properties
        env:
          APPLICATION_DEV: ${{ secrets.APPLICATION_DEV }}
          APPLICATION_OAUTH: ${{ secrets.APPLICATION_OAUTH }}
        run: |
          echo $APPLICATION_DEV > ./src/main/resources/application-dev.yml
          echo $APPLICATION_OAUTH > ./src/main/resources/application-oauth.yml
      - name: Build with Gradle
        run: ./gradlew clean build
      - name: Transfer script
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PEM_KEY }}
          source: "./scripts/deploy.sh,./src/main/resources/application-dev.yml,./src/main/resources/application-oauth.yml"
          target: "/deploy/backend"
          strip_components: 2
      - name: Transfer jar
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PEM_KEY }}
          source: "./build/libs/*.jar"
          target: "/deploy/backend"
          strip_components: 2
      - name: Execute script
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PEM_KEY }}
          script_stop: true
          script: chmod +x /deploy/backend/deploy.sh && sh /deploy/backend/deploy.sh
